set_mode:
  name: Set Window Mode
  description: Send a discrete mode command to the Siegenia window.
  fields:
    entity_id:
      selector:
        entity:
          integration: siegenia
          domain: cover
    mode:
      required: true
      example: OPEN
      selector:
        select:
          options:
            - OPEN
            - CLOSE
            - GAP_VENT
            - CLOSE_WO_LOCK
            - STOP_OVER
            - STOP

reboot_device:
  name: Reboot Device
  description: Reboot the Siegenia controller.
  fields:
    entity_id:
      selector:
        entity:
          integration: siegenia
          domain: cover

reset_device:
  name: Factory Reset Device
  description: Reset the Siegenia controller to defaults (use with care).
  fields:
    entity_id:
      selector:
        entity:
          integration: siegenia
          domain: cover

renew_cert:
  name: Renew TLS Certificate
  description: Renew the device TLS certificate.
  fields:
    entity_id:
      selector:
        entity:
          integration: siegenia
          domain: cover
